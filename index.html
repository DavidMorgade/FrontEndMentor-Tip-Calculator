<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main class="main">
    <h1 class="main__heading">spli<br>tter</h1>
    <div class="calculator container">
      <div class="calculator__inputs">
        <p class="calculator__text">Bill</p>
        <input min="1" class="calculator__input" type="number">
        <p class="calculator__text">Select Tip %</p>
        <div class="calculator__percents">
          <button class="calculator__btn">5%</button>
          <button class="calculator__btn">10%</button>
          <button class="calculator__btn">15%</button>
          <button class="calculator__btn">25%</button>
          <button class="calculator__btn">50%</button>
          <input type="text" class="calculator__btn calculator__btn--mod">
        </div>
      </div>
      <div class="calculator__display"></div>
    </div>
  </main>

  <script src="build/js/app.js"></script>
</body>
</html>
